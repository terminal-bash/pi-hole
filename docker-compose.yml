version: "3.7"

services:
        pihole:
                container_name: pihole
                image: pihole/pihole:latest
                ports:
                        - "53:53/udp"
                        - "53:53/tcp"
                        - "67:67/udp"
                        - "80:80/tcp"
                        - "443:443/tcp"
                environment:
                        TZ: 'America/Chicago'
                        # WEBPASSWORD: 'set a secure password here or it will be random'
                volumes:
                        - ./etc-pihole/:/etc/pihole/
                        - ./etc-dnsmasq.d/:/etc/dnsmasq.d/
                dns:
                        - 127.0.0.1
                        - 1.1.1.1
                cap_add:
                        - NET_ADMIN
                restart: unless-stopped
